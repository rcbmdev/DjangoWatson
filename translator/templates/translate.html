{% extends 'base.html' %}

{% block content %}
    <h2 class="text-center">Tradutor</h2>
    <div class="row">
        <div class="col-6">
            <form method="POST" action="{% url 'translator' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-check-inline">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" required="required" name="optradio" value="pt-en">Português - Inglês
                  </label>
                </div>
                <div class="form-check-inline">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio" value="en-pt">Inglês - Português
                  </label>
                </div>
                <textarea name="text" class="form-control" rows="7" required="required"  id="comment">{{ texto }}</textarea>
                <br/>
                <input class="btn btn-primary" type="submit" value="Traduzir"/>
            </form>
        </div>
        <div class="col-6">
            <h3 class="text-center text-muted">Detalhes da Tradução</h3>
            {% if translate %}
                <h4>Tradução: {{ translate }}</h4>
            {% endif %}
        </div>
    </div>
{% endblock %}
